<html>

    .align {
      display: flex;
      height: 200px;
      align-items: center;
      background-color: lightsteelblue;
    }
    .align div {
      background-color: coral;
      padding: 20px;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="align">
  <div>Centered Box</div>
</div>

</body>
</html>
