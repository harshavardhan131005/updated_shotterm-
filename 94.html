<!DOCTYPE html>
<html>
<head>
  <title>CSS Overflow</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 2px solid black;
      overflow: auto;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="box">
  This is a box with more content than it can fit. The overflow property will handle scrolling if needed. Keep typing to make sure it overflows and check scrollbars.
</div>

</body>
</html>
