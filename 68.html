<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px;
    }
    .grid div {
      padding: 20px;
      background-color: #d0f0c0;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="grid">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
</div>

</body>
</html>
