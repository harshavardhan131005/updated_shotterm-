<!DOCTYPE html>
<html>
<head>
  <title>Flex Wrap</title>
  <style>
    .wrap {
      display: flex;
      flex-wrap: wrap;
      background-color: #eee;
    }
    .wrap div {
      width: 150px;
      height: 100px;
      margin: 5px;
      background-color: salmon;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="wrap">
  <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
</div>

</body>
</html>
