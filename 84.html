<!DOCTYPE html>
<html>
<head>
  <title>Flex Direction</title>
  <style>
    .column {
      display: flex;
      flex-direction: column;
      background-color: #ddd;
    }
    .column div {
      background-color: orange;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="column">
  <div>Item 1</div>
  <div>Item 2</div>
</div>

</body>
</html>
