<!DOCTYPE html>
<html>
<head>
  <title>Align Content</title>
  <style>
    .content-align {
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      height: 300px;
      background-color: lightyellow;
    }
    .content-align div {
      width: 100px;
      height: 50px;
      background-color: tomato;
      margin: 10px;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="content-align">
  <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
</div>

</body>
</html>
