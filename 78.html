<!DOCTYPE html>
<html>
<head>
  <title>Table Borders</title>
  <style>
    table, th, td {
      border: 2px solid green;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<table>
  <tr><th>Name</th><th>Course</th></tr>
  <tr><td>Harsha</td><td>BSC</td></tr>
</table>

</body>
</html>
