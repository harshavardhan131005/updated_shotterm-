<!DOCTYPE html>
<html>
<head>
  <title>Justify Content</title>
  <style>
    .justify {
      display: flex;
      justify-content: space-between;
      background-color: #f3f3f3;
    }
    .justify div {
      background-color: yellowgreen;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

<p align="right">
  Harsha Vardhan Murthy<br>
  BSC
</p>

<div class="justify">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
</div>

</body>
</html>
